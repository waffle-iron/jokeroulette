<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roulette</title>
</head>
<body>
    <div>
        <!-- Full Width Span -->
        <span>
        Punchline Goes Here
        </span>
    </div>
    <div>
        <!-- Full Width Span -->
        <!-- Both Joke spans take half the page and have a button at the bottom to chose that joke -->
        <div>
            <p>
                Joke #1 Text Goes Here
            </p>
            <div>
                <button>Select</button>
            </div>
        </div>
        <div>
            <p>
                Joke #2 Text Goes Here
            </p>
            <div>
                <button>Select</button>
            </div>
        </div>
    </div>
    <div>
        <!-- Full Width Span -->
        <!-- Button to confirm and submit selection -->
        <button>Submit</button>
    </div>
</body>
</html>
